spring:
  application:
    name: "MissioWorship"
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${MYSQL_URL:"unvalidURL"}
    username: ${MYSQL_USERNAME:"random"}
    password: ${MYSQL_PASSWORD:"password"}

missio:
  captcha:
    secret: ${CAPTCHA_SECRET:}
  jwt:
    secret: ${JWT_SECRET:}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0